<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="docet/docet.css" type="text/css" rel="stylesheet" />
	<link href="docet/docetdoc.css" type="text/css" rel="stylesheet" />
	<link href="css/select2/select2.min.css" rel="stylesheet" />
	<link href="css/pagination/pagination.css" rel="stylesheet" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/select2/select2.min.js" type="text/javascript"></script>
	<script src="js/pagination/pagination.js" type="text/javascript"></script>
	<script src="docet/docet.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-header">Docet</div>
    <div id="docet">
        <div class="docet-header"><div class="docet-layout">
            <div id="crumbs-anchor" class="docet-breadcrumbs-container docet-breadcrumbs"></div>
            <div id="docet-search" class="docet-search-container"></div>
        </div></div>
        <div class="docet-main"><div class="docet-layout">
            <div id="menu-anchor" class="docet-menu-container"></div>
            <div id="content-anchor" class="docet-content-container docet-content"></div>
        </div></div>
    </div>
    <script>
    Docet.init({
    	packages: {
    		list: ['userguide', 'quickstart']
    	},
    	elements: {
    		content: '#content-anchor',
    		menu: '#menu-anchor',
    		search: '#docet-search',
    		breadcrumbs: '#crumbs-anchor'
    	},
    	localization: {
    		pageTitle: "Docet's Standalone App"
    	},
    	callbacks: {
    		error: function(response) {
    			var msg = '';
    			msg += 'Status code: ' + response.status + "\n";
    			msg += response.responseText;
    			alert(msg);
    		}
    	}
    });
    </script>
</body>
</html>
